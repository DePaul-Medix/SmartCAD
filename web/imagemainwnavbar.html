<html>
<head>

<body class="container-fluid">

        <nav class="navbar navbar-default">
            <ul class="nav navbar-nav">
                <li><a href="#image">Image</a></li>

        </div>
        <div id="tools">

                    <tr>
                        <td>Property</td>
                        <td>Value</td>                        
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#sample").DataTable();            
            $("#detailLink").click(function(){
                $("#sample").toggle(function(){
                    if(visibility === "hidden"){
                        $(this).css("visibility",)
                    }
                });
            });
        });
    </script>
